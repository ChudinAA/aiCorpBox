{{- range $service := list "ollama" "rag" "agents" "gateway" }}
{{- if index $.Values $service "enabled" }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ai-box.fullname" $ }}-{{ $service }}
  labels:
    {{- include "ai-box.labels" $ | nindent 4 }}
    app.kubernetes.io/component: {{ $service }}
spec:
  {{- if not (index $.Values $service "autoscaling" "enabled") }}
  replicas: {{ index $.Values $service "replicaCount" }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "ai-box.selectorLabels" $ | nindent 6 }}
      app.kubernetes.io/component: {{ $service }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") $ | sha256sum }}
      labels:
        {{- include "ai-box.selectorLabels" $ | nindent 8 }}
        app.kubernetes.io/component: {{ $service }}
    spec:
      {{- with $.Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: {{ $service }}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: false
          image: "{{ index $.Values $service "image" "repository" }}:{{ index $.Values $service "image" "tag" }}"
          imagePullPolicy: {{ index $.Values $service "image" "pullPolicy" }}
          ports:
            - name: http
              containerPort: {{ index $.Values $service "service" "port" }}
              protocol: TCP
          env:
            {{- if eq $service "ollama" }}
            - name: OLLAMA_HOST
              value: "0.0.0.0"
            {{- else if eq $service "rag" }}
            - name: OLLAMA_API_BASE
              value: "http://{{ include "ai-box.fullname" $ }}-ollama:11434"
            - name: QDRANT_HOST
              value: "{{ include "ai-box.fullname" $ }}-qdrant"
            - name: QDRANT_PORT
              value: "6333"
            - name: POSTGRES_HOST
              value: "{{ include "ai-box.fullname" $ }}-postgresql"
            - name: POSTGRES_DB
              value: {{ $.Values.postgresql.auth.database }}
            - name: POSTGRES_USER
              value: {{ $.Values.postgresql.auth.username }}
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "ai-box.fullname" $ }}-postgresql
                  key: password
            {{- else if eq $service "agents" }}
            - name: OLLAMA_API_BASE
              value: "http://{{ include "ai-box.fullname" $ }}-ollama:11434"
            - name: RAG_API_BASE
              value: "http://{{ include "ai-box.fullname" $ }}-rag:8001"
            - name: POSTGRES_HOST
              value: "{{ include "ai-box.fullname" $ }}-postgresql"
            - name: POSTGRES_DB
              value: {{ $.Values.postgresql.auth.database }}
            - name: POSTGRES_USER
              value: {{ $.Values.postgresql.auth.username }}
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "ai-box.fullname" $ }}-postgresql
                  key: password
            {{- else if eq $service "gateway" }}
            - name: OLLAMA_API_BASE
              value: "http://{{ include "ai-box.fullname" $ }}-ollama:11434"
            - name: RAG_API_BASE
              value: "http://{{ include "ai-box.fullname" $ }}-rag:8001"
            - name: AGENTS_API_BASE
              value: "http://{{ include "ai-box.fullname" $ }}-agents:8002"
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "ai-box.fullname" $ }}-secrets
                  key: secret-key
            - name: API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "ai-box.fullname" $ }}-secrets
                  key: api-token
            {{- end }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml (index $.Values $service "resources") | nindent 12 }}
          {{- if and (eq $service "ollama") $.Values.ollama.persistence.enabled }}
          volumeMounts:
            - name: ollama-storage
              mountPath: /root/.ollama
          {{- end }}
      {{- if and (eq $service "ollama") $.Values.ollama.persistence.enabled }}
      volumes:
        - name: ollama-storage
          persistentVolumeClaim:
            claimName: {{ include "ai-box.fullname" $ }}-ollama-pvc
      {{- end }}
{{- end }}
{{- end }}
