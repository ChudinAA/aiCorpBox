apiVersion: v1
kind: Service
metadata:
  name: {{ include "aibox.fullname" . }}-gateway
  labels:
    {{- include "aibox.labels" . | nindent 4 }}
    app.kubernetes.io/component: gateway
spec:
  type: {{ .Values.gateway.service.type }}
  ports:
    - port: {{ .Values.gateway.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "aibox.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: gateway
---
