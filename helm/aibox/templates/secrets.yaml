apiVersion: v1
kind: Secret
metadata:
  name: {{ include "aibox.fullname" . }}-secrets
  labels:
    {{- include "aibox.labels" . | nindent 4 }}
type: Opaque
data:
  postgres-password: {{ .Values.postgresql.auth.password | b64enc }}
  database-url: {{ printf "postgresql://%s:%s@%s-postgresql:5432/%s" .Values.postgresql.auth.username .Values.postgresql.auth.password (include "aibox.fullname" .) .Values.postgresql.auth.database | b64enc }}
  {{- if .Values.secrets }}
  {{- range $key, $value := .Values.secrets }}
  {{ $key }}: {{ $value | b64enc }}
  {{- end }}
  {{- end }}