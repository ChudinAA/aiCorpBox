---
# –£—Å—Ç–∞–Ω–æ–≤–∫–∞ Docker –Ω–∞ —Ä–∞–∑–ª–∏—á–Ω—ã–µ —Å–∏—Å—Ç–µ–º—ã

- name: "üê≥ –î–æ–±–∞–≤–ª–µ–Ω–∏–µ GPG –∫–ª—é—á–∞ Docker (Ubuntu/Debian)"
  apt_key:
    url: https://download.docker.com/linux/{{ ansible_distribution | lower }}/gpg
    state: present
  when: ansible_facts['os_family'] == "Debian"

- name: "üì¶ –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è Docker (Ubuntu/Debian)"
  apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/{{ ansible_distribution | lower }} {{ ansible_distribution_release }} stable"
    state: present
  when: ansible_facts['os_family'] == "Debian"

- name: "üîÑ –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ –ø–∞–∫–µ—Ç–æ–≤"
  apt:
    update_cache: yes
  when: ansible_facts['os_family'] == "Debian"

- name: "üì¶ –£—Å—Ç–∞–Ω–æ–≤–∫–∞ Docker (Ubuntu/Debian)"
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-compose-plugin
    state: present
  when: ansible_facts['os_family'] == "Debian"

- name: "üì¶ –£—Å—Ç–∞–Ω–æ–≤–∫–∞ Docker (CentOS/RHEL)"
  yum:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-compose-plugin
    state: present
  when: ansible_facts['os_family'] == "RedHat"

- name: "üöÄ –ó–∞–ø—É—Å–∫ –∏ –≤–∫–ª—é—á–µ–Ω–∏–µ Docker"
  systemd:
    name: docker
    state: started
    enabled: yes

- name: "üë§ –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ –≥—Ä—É–ø–ø—É docker"
  user:
    name: "{{ ansible_user }}"
    groups: docker
    append: yes

- name: "‚úÖ –ü—Ä–æ–≤–µ—Ä–∫–∞ Docker"
  shell: docker --version
  register: docker_version

- name: "üìä –í—ã–≤–æ–¥ –≤–µ—Ä—Å–∏–∏ Docker"
  debug:
