# Prometheus configuration for AI Box monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'ai-box'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'
rule_files:
  # - "alerts.yml"

# Scrape configuration
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 5s
    metrics_path: /metrics

  # Gateway service metrics
  - job_name: 'ai-box-gateway'
    static_configs:
      - targets: ['gateway:5000']
    scrape_interval: 15s
    metrics_path: /metrics
    scrape_timeout: 10s

  # RAG service metrics
  - job_name: 'ai-box-rag'
    static_configs:
      - targets: ['rag:8001']
    scrape_interval: 15s
    metrics_path: /metrics
    scrape_timeout: 10s

  # Agents service metrics
  - job_name: 'ai-box-agents'
    static_configs:
      - targets: ['agents:8002']
    scrape_interval: 15s
    metrics_path: /metrics
    scrape_timeout: 10s

  # Note: Health checks are handled by Prometheus itself via the 'up' metric
  # which automatically checks if the target is reachable

  # Qdrant metrics
  - job_name: 'ai-box-qdrant'
    static_configs:
      - targets: ['qdrant:6333']
    scrape_interval: 30s
    metrics_path: /metrics
    scrape_timeout: 10s

  # Node exporter (system metrics)
  # - job_name: 'node-exporter'
  #   static_configs:
  #     - targets: ['node-exporter:9100']
  #   scrape_interval: 15s
  #   scrape_timeout: 10s

  # Docker container metrics (cAdvisor)
  # - job_name: 'cadvisor'
  #   static_configs:
  #     - targets: ['cadvisor:8080']
  #   scrape_interval: 15s
  #   scrape_timeout: 10s

  # NGINX metrics (if nginx-prometheus-exporter is used)
  # - job_name: 'ai-box-nginx'
  #   static_configs:
  #     - targets: ['nginx-exporter:9113']
  #   scrape_interval: 15s
  #   scrape_timeout: 10s

  # Redis metrics (if Redis is used for caching)
  # - job_name: 'ai-box-redis'
  #   static_configs:
  #     - targets: ['redis-exporter:9121']
  #   scrape_interval: 30s
  #   scrape_timeout: 10s

  # Health monitoring via up metric (automatic)
  # The 'up' metric automatically shows if services are reachable
  # Additional health checks can be implemented via blackbox exporter if needed

